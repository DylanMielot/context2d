<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvas 2D</title>
</head>

<body>
    <div id="container">
        <div id="carousel-container">
            <div id="carousel">
                <div class="page">
                    <canvas id="canvas1"></canvas>
                    <div style="height:100%; display:flex; flex-direction: column;">
                        <label for="numberP">Nombre de particules</label>
                        <input type="number" name="numberP" id="numberP" value=4000 step="250">
                        <label for="tailleP">Taille des particules</label>
                        <input type="number" name="tailleP" id="tailleP" step="0.5" value=3>
                    </div>
                </div>
                <div class="page">
                    <p>Click on canvas to run</p>
                    <canvas id="canvas2"></canvas>
                    <div>
                        <label for="numberP2">Nombre de particules</label>
                        <input type="number" name="numberP2" id="numberP2" value=1600 step="50">
                        <label for="curve2">Curve</label>
                        <input type="range" name="curve2" id="curve2" step="0.1" min="0" max="10" value="1.2">
                        <label for="zoom2">Zoom</label>
                        <input type="range" name="zoom2" id="zoom2" step="0.05" min="0" max="1" value="0.2">
                        <label for="flowfield2">Show grid flowfield</label>
                        <input type="checkbox" name="flowfield2" id="flowfield2" value="false">
                        </br>
                        <label for="cellSize2">flowfield cell size</label>
                        <input type="range" name="cellSize2" id="cellSize2" min="2" max="40" step="2" value="10">
                    </div>
                </div>
                <div class="page">
                    <p>Click on "d" for debug mode</p>
                    <p>Click on canvas to run</p>
                    <canvas id="canvas3"></canvas>
                    <div>
                        <label for="texte3">Texte</label>
                        <input type="text" name="texte3" id="texte3" value='J S'>
                        <label for="numberP3">Nombre de particules</label>
                        <input type="number" name="numberP3" id="numberP3" value=4000 step="200">
                        <label for="speed3">Facteur vitesse</label>
                        <input type="number" name="speed3" id="speed3" value=6 step="1">
                        </br>
                        <label for="long3">Longueur max</label>
                        <input type="number" name="long3" id="long3" value=10 step="1">
                        <label for="angle3">Correcteur d'angle (rad)</label>
                        <input type="number" name="angle3" id="angle3" value=0.5 step="0.05">
                    </div>
                </div>
                <div class="page">
                    <canvas id="canvas4"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="page1/canvas1.js"></script>
    <script src="page2/canvas2.js"></script>
    <script src="page3/canvas3.js"></script>
    <script src="page4/canvas4.js"></script>
</body>

</html>
